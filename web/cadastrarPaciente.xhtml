<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="template.xhtml"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <p:fieldset legend="Cadastrar Novo Paciente">
            <h:outputStylesheet library="css" name="estilo.css"/>
            <h:panelGrid class="grade" columns="1">
                <h:panelGrid columns="3">
                    <h:outputLabel value="Nome: "/>
                    <h:inputText id="nome" value="#{usuarioBean.nome}" required="true" label="nome"> 
                        <f:validateRegex pattern="(?=^.{2,60}$)^[A-Z][a-z]+(?:[ ](?:das?|dos?|de|e|[A-Z][a-z]+))*$"/>
                        <f:validateLength minimum="5" maximum="50" />
                    </h:inputText>
                    <h:message for="nome" style="color:red" />
                </h:panelGrid>
                 <h:panelGrid columns="3">
                    <h:outputLabel value="Cpf "/>
                    <h:inputText id="cpf" value="#{pacienteBean.paciente.cpf}" required="true" label="cpf"> 
                        <f:validateLength minimum="5" maximum="50" />
                    </h:inputText>
                    <h:message for="cpf" style="color:red" />
                </h:panelGrid> 
                <h:panelGrid columns="3">
                    <h:outputLabel value="Telefone "/>
                    <h:inputText id="telefone" value="#{pacienteBean.paciente.telefone}" required="true" label="telefone"> 
                        <f:validateLength minimum="10" maximum="11" />
                    </h:inputText>
                    <h:message for="telefone" style="color:red" />
                </h:panelGrid>   
                <h:panelGrid columns="3">
                    <h:outputLabel value="Endereco "/>
                    <h:inputText id="endereco" value="#{pacienteBean.paciente.endereco}" required="true" label="endereco"> 
                        <f:validateLength minimum="5" maximum="50" />
                    </h:inputText>
                    <h:message for="endereco" style="color:red" />
                </h:panelGrid>   
                
                <h:panelGrid columns="2">
                    <h:commandButton value="Ok" action="#{pacienteBean.cadastrar()}"/>
                    <h:commandButton value="Limpar" action="#{pacienteBean.limpar()}"/>
                </h:panelGrid>
            </h:panelGrid>
        </p:fieldset>
    </h:form>
</ui:decorate>
